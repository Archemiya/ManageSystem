        <div class="homehead">

                    <div class="spacingline"></div>
                    <div>
                        <p class="systemname">毕业设计教学管理系统</p>
                    </div>
                </div>
            </div>

    <!--登录主体-->

        <div class="container ">
            <div class="center-block">
                <div class="login-wrapper container ">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-0 ">
                            <div class="photo center-block"></div>
                        </div>
                        <div class="col-md-6 col-md-offset-0 ">

                                    <label for="inputAccountnumber" class="sr-only">账号</label>
                                    <input type="account" name="account" id="inputAccountnumber" class="form-control"

                                    <input type="password" name="passwd" id="inputPassword" class="form-control"
                                        placeholder="密码" required="">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="remember-me"> 记住
                                        </label>
                                    </div>
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- /container -->
